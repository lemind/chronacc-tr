language: node_js
sudo: required
services:
  - docker
cache:
   directories:
     - node_modules
node_js:
  - 9
before_script:
  - echo "Branch... $TRAVIS_BRANCH"
  - docker build -t registry.heroku.com/chronacc-tr/web .
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" registry.heroku.com;
    docker push origin master;
    fi